    var o;
    function test() {
      document.getElementById("description").innerHTML = "Where did you come from? Put things in the text box to do things (CaSe sEnSiTiVe, usually lowercase). There are secrets...<br>You can probably find them, just try everything, no matter how much of a stretch it seems to be. You have all that you need.";
      if (document.getElementById("input").value === "tic tac toe") {
        document.getElementById("text").innerHTML = "Tic Tac Toe";

      } else if (document.getElementById("input").value === "COLORIZE") {
        const randomColor = Math.floor(Math.random()*16777215).toString(16);
        document.body.style.backgroundColor = "#" + randomColor;
        document.getElementById("description").innerHTML = "This is fun, but there are still more secrets...";
      } else if (document.getElementById("input").value === "Enter") {
        document.getElementById("text").innerHTML = "Enter";
        document.getElementById("title").innerHTML = "Enter";

      } else if (document.getElementById("input").value === "things") {
        document.getElementById("description").innerHTML = "Smart. There are more things, though. You probably won't find them all on your own. I might give hints to some.";
      } else if (document.getElementById("input").value.includes("everything")) {
        document.getElementById("description").innerHTML = "Oh, you've totally got this. (what do you need to put in the text box?)";
      } else if (document.getElementById("input").value === "CaSe sEnSiTiVe") {
        document.getElementById("description").innerHTML = "You've got the right idea... but that's not it.";
      } else if (document.getElementById("input").value.includes("lowercase")) {
        document.getElementById("description").innerHTML = "Not this one either. (What does it say to put in the test box?)";
      } else if (document.getElementById("input").value === "things") {
        document.getElementById("description").innerHTML = "Smart. There are more things, though. You probably won't find them all on your own. I might give hints to some.";
      } else if (document.getElementById("input").value.includes("what")) {
        document.getElementById("description").innerHTML = "This is The Selector. You can select things to do if you know what they are.";
      } else if (document.getElementById("input").value === "The Selector") {
        document.getElementById("description").innerHTML = "You just keep trying these things, don't you? Well, I'm not doing anything else for you anymore! Go play tic tac toe or something.";
      } else if (document.getElementById("input").value.includes("hint")) {
        document.getElementById("description").innerHTML = "Why don't you just ask what this does?";
      } else if (document.getElementById("input").value.includes("secrets")) {
        document.getElementById("secret").innerHTML = "enter the game";
      } else if (document.getElementById("input").value === "enter the game") {
        document.getElementById("gameboard").style.display = "block";
      } else if (document.getElementById("input").value === "START UP 3RD LONGEST") {
        document.getElementById("description").innerHTML = "O__<br>XOX<br>_XO";
      } else if (document.getElementById("input").value.includes("profile") || document.getElementById("input").value.includes("bio") || document.getElementById("input").value.includes("home") || document.getElementById("input").value.includes("portfolio") || document.getElementById("input").value.includes("leaf")) {
        document.getElementById("text").innerHTML = "Camoflage!";
        document.getElementById("text").href = "../Main Site/Bio page.html";
      }
    }
    document.onkeydown = function (e) {
      e = e || window.event;
      switch (e.which || e.keyCode) {
        case 13 : document.getElementById("button").click();
          break;
      }
    }
    function game(s) {
      var x = document.getElementsByClassName("game");
      var i;
      var sorted = [];
      for (i = 0; i < x.length; i++) {
        sorted.push(x[i].innerHTML);
      }
      sorted.sort().pop();
      if (document.getElementById(s).innerHTML === "x") {
        var i;
        for (i = 0; i < x.length; i++) {
          if (x[i].innerHTML === "X") {
            x[i].innerHTML = "x";
          }
        }
        document.getElementById(s).innerHTML = "X";
        o = s;
      } else if (document.getElementById(s).innerHTML === "_" && o && ((s === o+20 && document.getElementById(o+10).innerHTML === "x") || (s === o-20 && document.getElementById(o-10).innerHTML === "x") || (s === o+2 && document.getElementById(o+1).innerHTML === "x") || (s === o-2 && document.getElementById(o-1).innerHTML === "x"))) {
        document.getElementById(o).innerHTML = "_";
        if (s === o+20) {
          document.getElementById(o+10).innerHTML = "_";
        } else if (s === o-20) {
          document.getElementById(o-10).innerHTML = "_";
        } else if (s === o+2) {
          document.getElementById(o+1).innerHTML = "_";
        } else if (s === o-2) {
          document.getElementById(o-1).innerHTML = "_";
        }
        document.getElementById(s).innerHTML = "x";
        o = 0;
      }
      if (sorted.includes("x") || sorted.includes("X")) {
       //do nothing
      } else {
        document.getElementById("solved").innerHTML = "something new";
      }
    }
