<body>
  <p>A sandbox at the end of a long journey... <a href="Web page.html">Did you find all 6 pages?</a></p>
<script>
  console.log();
  var os = 0;
  var oa = 0;
  var mode = "rake";
	function movesand(sand) {
    let s = sand % 100;
    let a = sand - s;
    if (mode == "rake" && document.getElementById(sand.toString()).classList == "sand") {
      if ((s > os && a > oa) || (s < os && a < oa)) {
        document.getElementById(sand.toString()).innerHTML = "\\\\";
      } else if ((s > os && a < oa) || (s < os && a > oa)) {
        document.getElementById(sand.toString()).innerHTML = "//";
      } else if (a == oa) {
        document.getElementById(sand.toString()).innerHTML = "=";
      } else if (s = os) {
        document.getElementById(sand.toString()).innerHTML = "||";
      }
    } else if (mode == "sweep" && document.getElementById(sand.toString()).classList == "sand") {
      document.getElementById(sand.toString()).innerHTML = "~";
    }
    os = s;
    oa = a;
	}
  function clicksand(sand) {
    let s = sand % 100;
    let a = sand - s;
    if (document.getElementById(sand.toString()).classList == "sand") {
      document.getElementById(sand.toString()).classList = "sand rock";
      let r = Math.floor(Math.random()*16)
      switch (r) {
        case 0: document.getElementById(sand.toString()).innerHTML = "o";
          break;
        case 1: document.getElementById(sand.toString()).innerHTML = "0";
          break;
        case 2: document.getElementById(sand.toString()).innerHTML = "O";
          break;
        case 3: document.getElementById(sand.toString()).innerHTML = "Q";
          break;
        case 4: document.getElementById(sand.toString()).innerHTML = "8"
          break;
        case 5: document.getElementById(sand.toString()).innerHTML = ".";
          break;
        case 6: document.getElementById(sand.toString()).innerHTML = "·";
          break;
        case 7: document.getElementById(sand.toString()).innerHTML = "•";
          break;
        case 8: document.getElementById(sand.toString()).innerHTML = "˙";
          break;
        case 9: document.getElementById(sand.toString()).innerHTML = ":";
          break;
        case 10: document.getElementById(sand.toString()).innerHTML = "d";
          break;
        case 11: document.getElementById(sand.toString()).innerHTML = "e";
          break;
        case 12: document.getElementById(sand.toString()).innerHTML = "a";
          break;
        case 13: document.getElementById(sand.toString()).innerHTML = "k";
          break;
        case 14: document.getElementById(sand.toString()).innerHTML = "G";
          break;
        case 15: document.getElementById(sand.toString()).innerHTML = "g";
      }
    } else {
      document.getElementById(sand.toString()).classList = "sand";
      document.getElementById(sand.toString()).innerHTML = "~"
    }
  }
  document.onkeydown = function (e) {
      e = e || window.event;
      switch (e.which || e.keyCode) {
        case 82 : document.getElementById("rbtn").click();
          break;
        case 83 : document.getElementById("sbtn").click();
          break;
        case 78 : document.getElementById("nbtn").click();
          break;
      }
    }
</script>
