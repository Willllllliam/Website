<head>
<title id="title">Tic Tac Toe</title>
<link id="fav" rel="icon" type="image/png" href="./favs/TTTfav.png"/>
<style>
  button {
    font-family: "Courier New", "Courier New", monospace;
    font-size: 100pt;
    width: 160px;
    height: 160px;
  }
  p {
    color: white;
  }
  p.dscv {
    border: medium solid #eee;
  }
</style>
</head>
<body>
<a id="back" href="./Web%20page.html">Back to the selector</a>
<h1 id="text">X's turn</h1>
<a href="">Reset Game</a><br>
<button id=1 class="square" onclick="Turn(1)">_</button><button id=2 class="square" onclick="Turn(2)">_</button><button id=3 class="square" onclick="Turn(3)">_</button><br>
<button id=4 class="square" onclick="Turn(4)">_</button><button id=5 class="square" onclick="Turn(5)">_</button><button id=6 class="square" onclick="Turn(6)">_</button><br>
<button id=7 class="square" onclick="Turn(7)">_</button><button id=8 class="square" onclick="Turn(8)">_</button><button id=9 class="square" onclick="Turn(9)">_</button>
<p id="color"></p>
<script>
  var turn = "X";
  function Turn(square) {
    if (turn == "X") {
      document.getElementById(square).innerHTML = "X";
      document.getElementById(square).disabled = true;
      turn = "O";
    } else if (turn == "O") {
      document.getElementById(square).innerHTML = "O";
      document.getElementById(square).disabled = true;
      turn = "X";
    }

    var i;
    var x = document.getElementsByClassName("square");
    var empty = [];
    for (i = 0; i < x.length; i++) {
      empty.push(x[i].innerHTML);
    }

    if (((document.getElementById(1).innerHTML == document.getElementById(5).innerHTML && document.getElementById(5).innerHTML == document.getElementById(9).innerHTML) || (document.getElementById(3).innerHTML == document.getElementById(5).innerHTML && document.getElementById(5).innerHTML == document.getElementById(7).innerHTML) || (document.getElementById(2).innerHTML == document.getElementById(5).innerHTML && document.getElementById(5).innerHTML == document.getElementById(8).innerHTML) || (document.getElementById(4).innerHTML == document.getElementById(5).innerHTML && document.getElementById(5).innerHTML == document.getElementById(6).innerHTML)) && document.getElementById(5).innerHTML != "_") {
      document.getElementById("text").innerHTML = document.getElementById(5).innerHTML + " wins!";
      document.getElementById("title").innerHTML = document.getElementById(5).innerHTML + " wins!";
      if (document.getElementById(5).innerHTML == "X") {
        document.getElementById("fav").href = "./favs/Xfav.png";
      } else {
        document.getElementById("fav").href = "./favs/Ofav.png";
      }
      for (i = 0; i < x.length; i++) {
        x[i].disabled = true;
      }
      document.getElementById("color").innerHTML = "COLORIZE";
      document.getElementById("color").classList.add("dscv");
      if (document.getElementById(1).innerHTML == "O" && document.getElementById(5).innerHTML == "O" && document.getElementById(9).innerHTML == "O" && document.getElementById(4).innerHTML == "X" && document.getElementById(6).innerHTML == "X" && document.getElementById(8).innerHTML == "X") {
        document.getElementById("back").href = "./Tunnel.html";
        document.getElementById("back").innerHTML = "Secret Tunnel";
      }
    } else if (((document.getElementById(2).innerHTML == document.getElementById(1).innerHTML && document.getElementById(1).innerHTML == document.getElementById(3).innerHTML) || (document.getElementById(4).innerHTML == document.getElementById(1).innerHTML && document.getElementById(1).innerHTML == document.getElementById(7).innerHTML)) && document.getElementById(1).innerHTML != "_") {
      document.getElementById("text").innerHTML = document.getElementById(1).innerHTML + " wins!";
      document.getElementById("title").innerHTML = document.getElementById(1).innerHTML + " wins!";
      if (document.getElementById(1).innerHTML == "X") {
        document.getElementById("fav").href = "./favs/Xfav.png";
      } else {
        document.getElementById("fav").href = "./favs/Ofav.png";
      }
      for (i = 0; i < x.length; i++) {
        x[i].disabled = true;
      }
      document.getElementById("color").innerHTML = "COLORIZE";
      document.getElementById("color").classList.add("dscv");
    } else if (((document.getElementById(7).innerHTML == document.getElementById(9).innerHTML && document.getElementById(9).innerHTML == document.getElementById(8).innerHTML) || (document.getElementById(3).innerHTML == document.getElementById(9).innerHTML && document.getElementById(9).innerHTML == document.getElementById(6).innerHTML)) && document.getElementById(9).innerHTML != "_") {
      document.getElementById("text").innerHTML = document.getElementById(9).innerHTML + " wins!";
      document.getElementById("title").innerHTML = document.getElementById(9).innerHTML + " wins!";
      if (document.getElementById(9).innerHTML == "X") {
        document.getElementById("fav").href = "./favs/Xfav.png";
      } else {
        document.getElementById("fav").href = "./favs/Ofav.png";
      }
      for (i = 0; i < x.length; i++) {
        x[i].disabled = true;
      }
      document.getElementById("color").innerHTML = "COLORIZE";
      document.getElementById("color").classList.add("dscv");
    } else if (empty.includes("_")) {
      document.getElementById("text").innerHTML = turn + "'s turn";
    } else {
      document.getElementById("text").innerHTML = "Draw";
      document.getElementById("title").innerHTML = "Draw";
      document.getElementById("fav").href = "./favs/Drawfav.png";
      document.getElementById("color").innerHTML = "COLORIZE";
      document.getElementById("color").classList.add("dscv");
    }
  }
</script>
</body>
